<style>
:root {
  --primary: #b1124a;
  --secondary: #ffb3c6;
  --dark: #2b0a15;
  --light: #fff5f7;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--light);
  color: #222;
  scroll-behavior: smooth;
}

/* ---------- HEADER ---------- */
header {
  background: linear-gradient(135deg, var(--primary), #d4145a);
  color: white;
  padding: 30px 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.8rem;
  letter-spacing: 1px;
}

header p {
  opacity: 0.9;
}

/* ---------- MAIN ---------- */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
}

.hero {
  text-align: center;
  animation: fadeUp 0.8s ease-out;
}

.hero img {
  width: 100%;
  max-width: 480px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  transform: translateZ(0);
}

.hero h2 {
  color: var(--primary);
  margin-top: 25px;
  font-size: 2rem;
}

.price {
  font-size: 1.4rem;
  margin: 10px 0;
}

.price span {
  display: block;
  font-size: 1rem;
  color: #555;
}

/* ---------- ORDER CARD ---------- */
.order-box {
  background: white;
  margin: 40px auto;
  max-width: 520px;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.12);
  animation: fadeUp 1s ease-out;
}

.order-box h3 {
  text-align: center;
  margin-bottom: 20px;
}

.order-box input,
.order-box textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.order-box textarea {
  resize: vertical;
  min-height: 90px;
}

/* ---------- PAYPAL BUTTON ---------- */
.paypal-btn {
  text-align: center;
  margin-top: 15px;
}

.paypal-btn input {
  transform: scale(1);
  transition: transform 0.2s ease;
}

.paypal-btn input:hover {
  transform: scale(1.05);
}

/* ---------- FOOTER ---------- */
footer {
  background: var(--dark);
  color: white;
  text-align: center;
  padding: 18px;
  font-size: 0.9rem;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
