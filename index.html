<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NKBouquets | Order & Pay</title>

<style>
:root {
  --primary: #b1124a;
  --bg: #fff5f7;
  --paypal-blue: #0070ba;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg);
  color: #222;
  line-height: 1.6;
}

header {
  background: linear-gradient(135deg, var(--primary), #d4145a);
  color: white;
  text-align: center;
  padding: 40px 15px;
}

.container {
  max-width: 500px;
  margin: -30px auto 40px;
  padding: 0 20px;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h2 { color: var(--primary); text-align: center; margin-top: 0; }

label { display: block; margin: 15px 0 5px; font-weight: 600; font-size: 0.9rem; }

select, input, textarea, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 1rem;
}

.price-box {
  background: #fff0f4;
  padding: 15px;
  border-radius: 12px;
  margin: 15px 0;
  text-align: center;
  border: 1px solid #ffcada;
}

.total-amount {
  font-size: 1.4rem;
  color: var(--primary);
  font-weight: bold;
}

/* PayPal Section */
.paypal-section {
  display: none; /* Shows after clicking Place Order */
  text-align: center;
  margin-top: 25px;
  padding-top: 20px;
  border-top: 2px dashed #eee;
  animation: fadeIn 0.5s ease-in;
}

.qr-img {
  width: 220px;
  height: auto;
  border: 8px solid white;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  margin: 15px 0;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover { background: #8e0e3b; }

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

footer { text-align: center; padding: 20px; font-size: 0.8rem; color: #888; }
</style>
</head>

<body>

<header>
  <h1 style="margin:0">NKBouquets</h1>
  <p style="margin:5px 0 0">Custom Rose Bouquets</p>
</header>

<div class="container">
  <div class="card">
    <h2>Order Details</h2>
    
    <label>Choose Bouquet Size</label>
    <select id="bouquet">
      <option value="5" data-roses="3">£5 – 3 Roses</option>
      <option value="10" data-roses="7">£10 – 7 Roses</option>
      <option value="15" data-roses="12">£15 – 12 Roses</option>
      <option value="20" data-roses="15">£20 – 15 Roses</option>
      <option value="25" data-roses="18">£25 – 18 Roses</option>
      <option value="30" data-roses="20">£30 – 20 Roses</option>
    </select>

    <div class="price-box" id="priceDisplay">
      </div>

    <input id="userName" placeholder="Your Name" required>
    <textarea id="address" rows="3" placeholder="Full Delivery Address" required></textarea>

    <button onclick="handleOrder()">Show Payment QR Code</button>

    <div id="paypalArea" class="paypal-section">
      <strong style="color: var(--paypal-blue);">Scan to Pay via PayPal</strong>
      <br>
      <img src="pp_my_qrcode_1767619571632.jpeg" alt="PayPal QR Code" class="qr-img">
      <p style="font-size: 0.9rem; color: #555;">
        Scan the code to pay <strong>Zehra Jabeen</strong>.<br>
        Please include your name in the PayPal note!
      </p>
    </div>

  </div>
</div>

<footer>© 2026 NKBouquets</footer>

<script>
const bouquetSelect = document.getElementById('bouquet');
const priceDisplay = document.getElementById('priceDisplay');
const paypalArea = document.getElementById('paypalArea');
const deliveryFee = 5;

function updatePrice() {
  const price = Number(bouquetSelect.value);
  const roses = bouquetSelect.selectedOptions[0].dataset.roses;
  const total = price + deliveryFee;

  priceDisplay.innerHTML = `
    ${roses} Roses: £${price}<br>
    Delivery: £${deliveryFee}<br>
    <span class="total-amount">Total: £${total}</span>
  `;
}

function handleOrder() {
  const name = document.getElementById('userName').value;
  const addr = document.getElementById('address').value;

  if(!name || !addr) {
    alert("Please enter your name and address first.");
    return;
  }

  // Show the QR Code
  paypalArea.style.display = 'block';
  
  // Smooth scroll to QR code
  paypalArea.scrollIntoView({ behavior: 'smooth' });

  // Optional: Trigger email log for your records
  const total = Number(bouquetSelect.value) + deliveryFee;
  const subject = encodeURIComponent("Bouquet Order: " + name);
  const body = encodeURIComponent(`Name: ${name}\nAddress: ${addr}\nTotal: £${total}\nStatus: Awaiting PayPal Payment`);
  
  // This opens the email app so you get a record of the order
  window.location.href = `mailto:hzeb0733@gmail.com?subject=${subject}&body=${body}`;
}

bouquetSelect.addEventListener('change', updatePrice);
updatePrice();
</script>

</body>
</html>
