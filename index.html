<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NKBouquets | Luxury Roses</title>

<!-- PAYPAL LIVE SDK -->

<style>
:root {
  --primary: #b1124a;
  --bg: #fff5f7;
  --dark: #2b0a15;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: #222;
}

/* ---------- QR CODE ---------- */
.qr-float {
  position: fixed;
  top: 15px;
  right: 15px;
  background: white;
  padding: 8px;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  z-index: 999;
  transition: transform 0.2s ease;
  will-change: transform;
}

.qr-float:hover {
  transform: scale(1.05);
}

.qr-float img {
  width: 90px;
  height: 90px;
  display: block;
}

/* ---------- HEADER ---------- */
header {
  background: linear-gradient(135deg, var(--primary), #d4145a);
  color: white;
  text-align: center;
  padding: 30px 15px;
}

header h1 {
  margin: 0;
  font-size: 2.7rem;
}

/* ---------- MAIN ---------- */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 40px 20px;
}

.card {
  background: white;
  max-width: 500px;
  margin: auto;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  animation: rise 0.8s ease-out;
}

.card img {
  width: 100%;
  border-radius: 15px;
}

.card h2 {
  color: var(--primary);
  margin-top: 20px;
}

.price {
  font-size: 1.2rem;
  margin: 10px 0;
}

input, textarea {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

#paypal-button-container {
  margin-top: 20px;
}

footer {
  background: var(--dark);
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
}

@keyframes rise {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- QR CODE -->
<div class="qr-float">
  <img src="qr-code.png" alt="Pay with QR">
</div>

<header>
  <h1>NKBouquets</h1>
  <p>Luxury Handcrafted Rose Bouquets ðŸŒ¹</p>
</header>

<div class="container">
  <div class="card">

    <img src="https://images.unsplash.com/photo-1526045478516-99145907023c" alt="Rose Bouquet">

    <h2>Luxury Rose Bouquet</h2>
    <p class="price">
      Bouquet: Â£25.00<br>
      Delivery: Â£5.00<br>
      <strong>Total: Â£30.00</strong>
    </p>

    <input id="name" placeholder="Your Name" required>
    <input id="email" type="email" placeholder="Your Email" required>
    <textarea id="address" placeholder="Delivery address & notes" required></textarea>

    <div id="paypal-button-container"></div>

  </div>
</div>

<footer>
  Â© 2026 NKBouquets â€¢ Fresh Roses Made With Love
</footer>

<script>
paypal.Buttons({
  style: {
    layout: 'vertical',
    shape: 'pill'
  },

  createOrder: function(data, actions) {
    return actions.order.create({
      purchase_units: [{
        amount: {
          currency_code: 'GBP',
          value: '30.00',
          breakdown: {
            item_total: { value: '25.00', currency_code: 'GBP' },
            shipping: { value: '5.00', currency_code: 'GBP' }
          }
        },
        items: [{
          name: 'Luxury Rose Bouquet',
          unit_amount: { value: '25.00', currency_code: 'GBP' },
          quantity: '1'
        }]
      }]
    });
  },

  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert('Thank you! Your order has been placed successfully.');
    });
  }
}).render('#paypal-button-container');
</script>

</body>
</html>
